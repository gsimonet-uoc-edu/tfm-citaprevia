<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{gestio_dashboard}">Dashboard Operatiu CitaPrevia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <style>
        /* Aquests estils es mantenen, per√≤ s'haurien de moure al teu fitxer style.css */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; color: #333; }
        h1 { color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 10px; }
        .service-panel { background-color: #ffffff; border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin-bottom: 25px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05); }
        .service-panel p { margin: 5px 0; }
        .service-panel strong { display: inline-block; width: 150px; }
        
        /* Estils per l'estat */
        .status-up { color: #28a745; font-weight: bold; background-color: #e6ffe6; padding: 3px 8px; border-radius: 4px; }
        .status-down { color: #dc3545; font-weight: bold; background-color: #ffe6e6; padding: 3px 8px; border-radius: 4px; }
        .status-na { color: #ffc107; font-weight: bold; }
        
        #timestamp { font-size: 0.8em; color: #6c757d; margin-top: 20px; }
    </style>
</head>
<body class="bg-light">
    
    <th:block th:replace="~{common/header :: header}"></th:block>
    
    <div class="container py-4">
        
         <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 th:text="#{gestio_dashboard}"></h2>
            
            <a th:href="@{/private/calendari}" class="btn btn-secondary">
                <i class="fas fa-calendar-alt me-2"></i> <span th:text="#{tornar_calendari_privat}"></span>
            </a>
        </div>

        <hr>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        

        <div class="row">
            <div class="col-md-6">
                <div id="api-panel" class="service-panel">
                    <h2><span th:text="#{dashboard_api_server}"></span></h2>
                    <p><strong><span th:text="#{dashboard_status}"></span></strong> <span id="api-health" class="status-na" th:text="#{loading}"></span></p>
                    <p><strong><span th:text="#{dashboard_version}"></span></strong> <span id="api-version" th:text="#{loading}"></span></p>
                    <p><strong><span th:text="#{dashboard_mem_heap}"></span></strong> <span id="api-mem" th:text="#{loading}"></span></p>
                    <p><strong><span th:text="#{dashboard_threads}"></span></strong> <span id="api-threads" th:text="#{loading}"></span></p>
                    <p><strong><span th:text="#{dashboard_uptime}"></span></strong> <span id="api-uptime" th:text="#{loading}"></span></p>
                </div>
            </div>

            <div class="col-md-6">
                <div id="front-panel" class="service-panel">
                    <h2><span th:text="#{dashboard_web_app}"></span></h2>
                    <p><strong><span th:text="#{dashboard_status}"></span></strong> <span id="front-health" class="status-na" th:text="#{loading}"></span></p>
                    <p><strong><span th:text="#{dashboard_mem_heap}"></span></strong> <span id="front-mem" th:text="#{loading}"></span></p>
                </div>
            </div>
        </div>

        <p id="timestamp"><span th:text="#{dashboard_last_update}"></span> --:--:--</p>

        <script th:src="@{/js/dashboard.js}"></script>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <th:block th:replace="~{common/footer :: footer}"></th:block>
</body>
</html>
