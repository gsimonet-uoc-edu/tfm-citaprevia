<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{gestio_dashboard}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">   
</head>
<body class="bg-light">
    
	<th:block th:replace="~{common/header :: header(appName=${subAplicacio.dem})}"></th:block>
    
    <div class="container py-4">
        
         <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 th:text="#{gestio_dashboard}"></h2>
            
            <a th:href="@{/private/calendari}" class="btn btn-secondary">
                <i class="fas fa-calendar-alt me-2"></i> <span th:text="#{tornar_calendari_privat}"></span>
            </a>
        </div>

        <hr>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        

        <div class="row">
            <div class="col-md-6">
                <div id="api-panel" class="service-panel">
                    <h2><span th:text="#{dashboard_api_server}"></span></h2>
                    <p><strong><span th:text="#{dashboard_status}"></span></strong> <span id="api-health" class="status-na" th:text="#{loading}"></span></p>
                    <p><strong><span th:text="#{dashboard_version}"></span></strong> <span id="api-version" th:text="#{loading}"></span></p>
                    <p><strong><span th:text="#{dashboard_mem_heap}"></span></strong> <span id="api-mem" th:text="#{loading}"></span></p>
                    <p><strong><span th:text="#{dashboard_threads}"></span></strong> <span id="api-threads" th:text="#{loading}"></span></p>
                    <p><strong><span th:text="#{dashboard_uptime}"></span></strong> <span id="api-uptime" th:text="#{loading}"></span></p>
                </div>
            </div>

            <div class="col-md-6">
                <div id="front-panel" class="service-panel">
                    <h2><span th:text="#{dashboard_web_app}"></span></h2>
                    <p><strong><span th:text="#{dashboard_status}"></span></strong> <span id="front-health" class="status-na" th:text="#{loading}"></span></p>
                    <p><strong><span th:text="#{dashboard_mem_heap}"></span></strong> <span id="front-mem" th:text="#{loading}"></span></p>
                </div>
            </div>
        </div>

        <p id="timestamp"><span th:text="#{dashboard_last_update}"></span> --:--:--</p>

        <script th:src="@{/js/dashboard.js}"></script>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <th:block th:replace="~{common/footer :: footer}"></th:block>
</body>
</html>
