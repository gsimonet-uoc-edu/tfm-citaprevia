<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{gestio_tecnics}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
	<th:block th:replace="~{common/header :: header(appName=${subAplicacio.dem})}"></th:block>

    <div class="container py-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0" th:text="#{gestio_tecnics}"></h2>
			<a th:href="@{/private/calendari}" class="btn btn-secondary">
                <i class="fas fa-calendar-alt me-2"></i> <span th:text="#{tornar_calendari_privat}"></span>
            </a>
        </div>
        <p class="text-muted" th:text="#{tecnics_desc}"></p>
        <hr>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>



        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0" th:text="#{llistat_tecnics}"></h5>
        			<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#tecnicModal" onclick="clearTecnicModal()">
            			<i class="fas fa-plus me-1"></i> <span th:text="#{nou_tecnic}"></span>
        			</button>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(tecnics)}" class="alert alert-info" th:text="#{no_hi_ha_tecnics}">
                </div>

                <div th:if="${not #lists.isEmpty(tecnics)}" class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th th:text="#{tecnic_coa}"></th>
                                <th th:text="#{tecnic_nom}"></th>
                                <th th:text="#{tecnic_prf}"></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tecnic : ${tecnics}">
                                <td th:text="${tecnic.coa}"></td>

                                <td>
                                    <span th:text="${tecnic.nom}"></span>
                                    <span th:if="${tecnic.ll1 != null and #strings.trim(tecnic.ll1) != ''}" 
                                          th:text="' ' + ${tecnic.ll1}"></span>
                                    <span th:if="${tecnic.ll2 != null and #strings.trim(tecnic.ll2) != ''}" 
                                          th:text="' ' + ${tecnic.ll2}"></span>
                                </td>

                                <td th:text="${tecnic.prf}"></td>

                                <td class="text-end">
                                    <button type="button"
                                            class="btn btn-sm btn-info me-2"
                                            th:title="#{editar}"
                                            th:attr="onclick=|editTecnic('${tecnic.coa}', '${tecnic.nom}', '${tecnic.ll1 ?: ''}', '${tecnic.ll2 ?: ''}', '${#strings.substringBefore(tecnic.prf, '_')}')|">
                                        <i class="fas fa-edit"></i>
                                    </button>

                                    <button type="button"
                                            class="btn btn-sm btn-danger"
                                            th:title="#{esborrar}"
                                            data-bs-toggle="modal"
                                            data-bs-target="#esborrarTecnicModal"
                                            th:attr="onclick=|prepararEsborrarTecnic('${tecnic.coa}')|">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="modal fade" id="tecnicModal" tabindex="-1" aria-labelledby="tecnicModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/private/gestio/tecnics/save}" th:object="${tecnicForm}" method="post" id="formTecnic">
                        <div class="modal-header">
                            <h5 class="modal-title" id="tecnicModalLabel" th:text="#{nou_tecnic}"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <input type="hidden" th:field="*{originalCoa}" id="originalCoa" />

                            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                                <ul class="mb-0">
                                    <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                                </ul>
                            </div>

                            <div class="mb-3">
                                <label for="coa" class="form-label" th:text="#{tecnic_coa}"></label>
                                <input type="text" th:field="*{coa}" id="coa" class="form-control" required maxlength="20"
                                       th:classappend="${#fields.hasErrors('coa')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('coa')}" th:errors="*{coa}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="pass" class="form-label" th:text="#{tecnic_pass}"></label>
                                <input type="password" th:field="*{pass}" id="pass" class="form-control" required maxlength="50"
                                       th:classappend="${#fields.hasErrors('pass')} ? 'is-invalid' : ''">
                                <div class="form-text" th:text="#{pass_no_obligatoria_edicio}"></div>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="nom" class="form-label" th:text="#{tecnic_nom}"></label>
                                <input type="text" th:field="*{nom}" id="nom" class="form-control" required maxlength="100"
                                       th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="ll1" class="form-label" th:text="#{tecnic_ll1}"></label>
                                <input type="text" th:field="*{ll1}" id="ll1" class="form-control" maxlength="100">
                            </div>
                            <div class="mb-3">
                                <label for="ll2" class="form-label" th:text="#{tecnic_ll2}"></label>
                                <input type="text" th:field="*{ll2}" id="ll2" class="form-control" maxlength="100">
                            </div>

                            <div class="mb-3">
                                <label for="prf" class="form-label" th:text="#{tecnic_prf}"></label>
                                <select th:field="*{prf}" id="prf" class="form-select" required
                                        th:classappend="${#fields.hasErrors('prf')} ? 'is-invalid' : ''">
                                    <option value="" th:text="#{selecciona_perfil}"></option>
                                    <option value="ADMINISTRADOR">ADMINISTRADOR</option>
                                    <option value="TECNIC">TÈCNIC</option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('prf')}" th:errors="*{prf}"></div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{cancelar}"></button>
                            <button type="submit" class="btn btn-primary" th:text="#{guardar}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="esborrarTecnicModal" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <form id="formEsborrarTecnic" th:action="@{/private/gestio/tecnics/delete}" method="post">
                        <input type="hidden" id="esborrarTecnicCon" name="coa">
                        <div class="modal-header bg-danger text-white">
                            <h5 class="modal-title" th:text="#{confirmacio_esborrat}"></h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p th:text="#{confirmar_esborrat_tecnic}"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{cancelar}"></button>
                            <button type="button" class="btn btn-danger" onclick="document.getElementById('formEsborrarTecnic').submit();" th:text="#{esborrar}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <th:block th:replace="~{common/footer :: footer}"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/

        function clearTecnicModal() {
            document.getElementById('formTecnic').reset();
            document.getElementById('tecnicModalLabel').textContent = /*[[#{nou_tecnic}]]*/ 'Nou Tècnic';
            document.getElementById('coa').readOnly = false;
            document.getElementById('originalCoa').value = '';
            document.getElementById('pass').required = true;
        }

        function editTecnic(coa, nom, ll1, ll2, prfBase) {
            document.getElementById('tecnicModalLabel').textContent = /*[[#{editar_tecnic}]]*/ 'Editar Tècnic';

            document.getElementById('coa').value = coa;
            document.getElementById('nom').value = nom || '';
            document.getElementById('ll1').value = ll1 || '';
            document.getElementById('ll2').value = ll2 || '';
            document.getElementById('prf').value = prfBase || '';
            document.getElementById('originalCoa').value = coa;

            document.getElementById('coa').readOnly = true;
            document.getElementById('pass').required = false;

            new bootstrap.Modal(document.getElementById('tecnicModal')).show();
        }

        function prepararEsborrarTecnic(con) {
            document.getElementById('esborrarTecnicCon').value = con;
        }

        window.addEventListener('DOMContentLoaded', function () {
        	if (document.querySelector('#formTecnic .is-invalid') 
        		    || document.querySelector('#formTecnic .alert-danger')) {
        		const modal = new bootstrap.Modal(document.getElementById('tecnicModal'));
                modal.show();

                if (document.getElementById('originalCoa').value) {
                    document.getElementById('tecnicModalLabel').textContent = /*[[#{editar_tecnic}]]*/ 'Editar Tècnic';
                    document.getElementById('coa').readOnly = true;
                    document.getElementById('pass').required = false;
                }
            }
        });

        /*]]>*/
    </script>
</body>
</html>
