<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{calendari_privat}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
	<th:block th:replace="~{common/header :: header(appName=${subAplicacio.dem})}"></th:block>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/private/calendari}">
                <i class="fas fa-calendar-alt me-2"></i>
                <span th:text="#{calendari_privat}"></span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    <li class="nav-item dropdown" th:if="${!isAdministrador}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownTecnic" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-tools me-1"></i> <span th:text="#{gestio_tecnic}"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownTecnic">
                            <li><a class="dropdown-item" th:href="@{/private/gestio/agendes}"><i class="fas fa-id-card me-1"></i> <span th:text="#{gestio_agendes}"></span></a></li>
                            <li><a class="dropdown-item" th:href="@{/private/gestio/horaris}"><i class="fas fa-clock me-1"></i> <span th:text="#{gestio_horaris}"></span></a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown" th:if="${isAdministrador}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAdmin" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-shield me-1"></i> <span th:text="#{gestio_admin}"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownAdmin">
                            <li><a class="dropdown-item" th:href="@{/private/gestio/agendes}"><i class="fas fa-id-card me-1"></i> <span th:text="#{gestio_agendes}"></span></a></li>
                            <li><a class="dropdown-item" th:href="@{/private/gestio/horaris}"><i class="fas fa-clock me-1"></i> <span th:text="#{gestio_horaris}"></span></a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/private/gestio/tecnics}"><i class="fas fa-user-tie me-1"></i> <span th:text="#{gestio_tecnics}"></span></a></li>
                            <li><a class="dropdown-item" th:href="@{/private/gestio/tipus-cites}"><i class="fas fa-tag me-1"></i> <span th:text="#{gestio_tipus_cites}"></span></a></li>
                            <li><a class="dropdown-item" th:href="@{/private/gestio/ubicacions}"><i class="fas fa-building me-1"></i> <span th:text="#{gestio_centres}"></span></a></li>
                            <li><a class="dropdown-item" th:href="@{/private/dashboard}"><i class="fas fa-tachometer-alt"></i> <span th:text="#{gestio_dashboard}"></span></a></li>                        
                        </ul>
                    </li>

                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item me-3">
                         <span class="navbar-text text-light">
                             <i class="fas fa-user me-1"></i> <span th:text="${tecnic.nom}"></span>
                         </span>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/private/login}" class="btn btn-sm btn-outline-light">
                            <i class="fas fa-sign-out-alt me-1"></i> <span th:text="#{sortir}"></span>
                        </a>
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-lg-2 d-none d-lg-block">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h6 class="mb-0" th:text="#{filtres}"></h6>
                    </div>
                    <div class="card-body">
                        <p class="text-success"><i class="fas fa-square me-2"></i><span th:text="#{franja_lliure}"></span></p>
                        <p class="text-danger"><i class="fas fa-square me-2"></i><span th:text="#{franja_ocupada}"></span></p>
                    </div>
                </div>
            </div>

            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" th:text="#{calendari_privat}"></h5>
                    </div>
                    
                    <div class="card-body p-3">

                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="#{cita_creada_ok}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
						<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
						    <span th:text="${error}"></span> 
						    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						</div>
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="reservaModalPrivate" tabindex="-1" aria-labelledby="reservaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form th:action="@{'/private/cita/reserva'}" method="post" id="formCitaPrivate">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="reservaModalLabel" th:text="#{reserva_cita}"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="agendaCon" id="modalAgendaConPrivate">
                        <input type="hidden" name="dataHoraInici" id="modalDataHoraIniciPrivate">
                        <input type="hidden" name="dataHoraFin" id="modalDataHoraFinPrivate">

                        <div class="row g-3">
                            <div class="col-md-6"><label class="form-label" th:text="#{nom} + ' *'"></label><input type="text" name="nom" class="form-control" required></div>
                            <div class="col-md-6"><label class="form-label" th:text="#{llis} + ' *'"></label><input type="text" name="llis" class="form-control" required></div>
                            <div class="col-md-6"><label class="form-label" th:text="#{numdoc} + ' *'"></label><input type="text" name="numdoc" class="form-control" required></div>
                            <div class="col-md-6"><label class="form-label" th:text="#{nomcar} + ' *'"></label><input type="text" name="nomcar" class="form-control" required></div>
                            <div class="col-md-6"><label class="form-label" th:text="#{tel} + ' *'"></label><input type="text" name="tel" class="form-control" pattern="[0-9]{9}" required></div>
                            <div class="col-md-6"><label class="form-label" th:text="#{ema} + ' *'"></label><input type="email" name="ema" class="form-control" required></div>
                            <div class="col-12"><label class="form-label" th:text="#{obs}"></label><textarea name="obs" class="form-control" rows="3"></textarea></div>
                        </div>

                        <div class="row g-3 mt-4" th:if="${camposCita != null and !#lists.isEmpty(camposCita)}">
                            <h6 th:text="#{dades_adicionals}"></h6>
                            <div th:each="campo : ${camposCita}" class="col-md-6">
                                <label class="form-label" th:text="${campo.label}"></label>
                                <div th:switch="${campo.type}">
                                    <input th:case="*" th:type="${campo.type}" th:name="'lit' + ${campoStat.count}" class="form-control"
                                           th:required="${#strings.contains(campo.validation, 'required')}"
                                           th:pattern="${#strings.contains(campo.validation, 'pattern') ? #strings.substringAfter(campo.validation, 'pattern=') : null}">
                                    <textarea th:case="textarea" th:name="'lit' + ${campoStat.count}" class="form-control" rows="3"
                                              th:required="${#strings.contains(campo.validation, 'required')}"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4 p-3 bg-light rounded">
                            <small class="text-muted">
                                <i class="fas fa-clock me-1"></i>
                                <span th:text="#{hora_seleccionada}"></span>: <strong id="horaSeleccionadaPrivate"></strong>
                            </small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{cancelar}"></button>
                        <button type="submit" class="btn btn-success" th:text="#{reservar}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="edicioModalPrivate" tabindex="-1" aria-labelledby="edicioModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form th:action="@{'/private/cita/actualitzar'}" method="post" id="formEdicioPrivate">
                    <div class="modal-header bg-warning text-dark">
                        <h5 class="modal-title" id="edicioModalLabel" th:text="#{editar_cita}"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="citaCon" id="edicioCitaCon">
                        <input type="hidden" name="agendaCon" id="edicioAgendaCon">
                        <input type="hidden" name="dataHoraInici" id="edicioDataHoraInici">
                        <input type="hidden" name="dataHoraFin" id="edicioDataHoraFin">

                        <div class="row g-3">
                            <div class="col-md-6"><label th:text="#{nom} + ' *'"></label><input type="text" id="edicioNom" name="nom" class="form-control" required></div>
                            <div class="col-md-6"><label th:text="#{llis} + ' *'"></label><input type="text" id="edicioLlis" name="llis" class="form-control" required></div>
                            <div class="col-md-6"><label th:text="#{numdoc} + ' *'"></label><input type="text" id="edicioNumdoc" name="numdoc" class="form-control" required></div>
                            <div class="col-md-6"><label th:text="#{nomcar} + ' *'"></label><input type="text" id="edicioNomcar" name="nomcar" class="form-control" required></div>
                            <div class="col-md-6"><label th:text="#{tel} + ' *'"></label><input type="text" id="edicioTel" name="tel" class="form-control" pattern="[0-9]{9}" required></div>
                            <div class="col-md-6"><label th:text="#{ema} + ' *'"></label><input type="email" id="edicioEma" name="ema" class="form-control" required></div>
                            <div class="col-12"><label th:text="#{obs}"></label><textarea id="edicioObs" name="obs" class="form-control" rows="3"></textarea></div>
                        </div>

                        <div class="row g-3 mt-4" th:if="${camposCita != null and !#lists.isEmpty(camposCita)}">
                            <h6 th:text="#{dades_adicionals}"></h6>
                            <div th:each="campo : ${camposCita}" class="col-md-6">
                                <label class="form-label" th:text="${campo.label}"></label>
                                <div th:switch="${campo.type}">
                                    <input th:case="*" th:type="${campo.type}" th:id="'edicioLit' + ${campoStat.count}" th:name="'lit' + ${campoStat.count}" class="form-control"
                                           th:required="${#strings.contains(campo.validation, 'required')}"
                                           th:pattern="${#strings.contains(campo.validation, 'pattern') ? #strings.substringAfter(campo.validation, 'pattern=') : null}">
                                    <textarea th:case="textarea" th:id="'edicioLit' + ${campoStat.count}" th:name="'lit' + ${campoStat.count}" class="form-control" rows="3"
                                              th:required="${#strings.contains(campo.validation, 'required')}"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4 p-3 bg-light rounded">
                            <small class="text-muted">
                                <i class="fas fa-clock me-1"></i>
                                <span th:text="#{hora_seleccionada}"></span>: <strong id="edicioHora"></strong>
                            </small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmCancelModal">
                            <i class="fas fa-trash me-1"></i> <span th:text="#{cancelar_cita}"></span>
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-1"></i> <span th:text="#{actualitzar}"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmCancelModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" th:text="#{confirmar_cancelacio}"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p th:text="#{segur_cancelar_cita}"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{no}"></button>
                    <form th:action="@{'/private/cita/cancelar'}" method="post" class="d-inline">
                        <input type="hidden" name="citaCon" id="cancelCitaCon">
                        <button type="submit" class="btn btn-danger" th:text="#{si}"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{common/footer :: footer}"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
 <script th:inline="javascript">
    
    function formatLocalDateTime(date) {
        if (!date) return '';
        const pad = (num) => String(num).padStart(2, '0');
        
        const year = date.getFullYear();
        const month = pad(date.getMonth() + 1);
        const day = pad(date.getDate());
        const hours = pad(date.getHours());
        const minutes = pad(date.getMinutes());
        const seconds = pad(date.getSeconds());

        return `${year}-${month}-${day}T${hours}:${minutes}:${seconds}`;
    }

    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        const events = /*[[${frangesHorariesGrouped}]]*/ [];
        const modalReserva = new bootstrap.Modal(document.getElementById('reservaModalPrivate'));
        const modalEdicio = new bootstrap.Modal(document.getElementById('edicioModalPrivate'));

        console.log('Events rebuts:', events);

        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            locale: /*[[${#locale.language}]]*/ 'ca',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            slotMinTime: '08:00:00',
            slotMaxTime: '20:00:00',
            slotDuration: '00:30:00',
            slotLabelInterval: '00:30',
            allDaySlot: false,
            nowIndicator: true,
            height: 'auto',

            events: Object.keys(events).flatMap(date => {
                return events[date].map(event => {
                    const isLliure = event.lliure === true;
                    const nom = (event.nom || '').trim();
                    const llis = (event.llis || '').trim();
                    const nomComplet = (nom && llis) ? `${nom} ${llis}` : (nom || llis || 'Ocupada');

                    return {
                        start: event.start,
                        end: event.end || null,
                        classNames: isLliure ? 'hora-lliure' : 'hora-ocupada',
                        title: isLliure ? event.title : nomComplet,
                        extendedProps: {
                            lliure: isLliure,
                            agendaCon: event.agendaCon || null,
                            citaCon: event.citaCon || null,
                            nom: nom,
                            llis: llis,
                            numdoc: event.numdoc || '',
                            nomcar: event.nomcar || '',
                            tel: event.tel || '',
                            ema: event.ema || '',
                            obs: event.obs || '',
                            lit1: event.lit1 || '',
                            lit2: event.lit2 || '',
                            lit3: event.lit3 || '',
                            lit4: event.lit4 || '',
                            lit5: event.lit5 || '',
                            lit6: event.lit6 || '',
                            lit7: event.lit7 || '',
                            lit8: event.lit8 || '',
                            lit9: event.lit9 || '',
                            lit10: event.lit10 || '',
                            tecnic: event.tecnic || 'Tècnic'
                        }
                    };
                });
            }),

            eventClick: function(info) {
                console.log('CLIC DETECTADO:', info.event);
                const props = info.event.extendedProps || {};
                const isLliure = props.lliure === true;

                if (isLliure) {
                    const offset = info.event.start.getTimezoneOffset() * 60000;
                    const startLocal = new Date(info.event.start.getTime() - offset).toISOString().slice(0, 19);
                    let endLocal = startLocal;
                    if (info.event.end) {
                        endLocal = new Date(info.event.end.getTime() - offset).toISOString().slice(0, 19);
                    }

                    document.getElementById('modalAgendaConPrivate').value = props.agendaCon || '';
                    document.getElementById('modalDataHoraIniciPrivate').value = startLocal;
                    document.getElementById('modalDataHoraFinPrivate').value = endLocal;
                    document.getElementById('horaSeleccionadaPrivate').textContent = info.event.title || '';

                    document.getElementById('formCitaPrivate').reset();
                    modalReserva.show();
                } else {
                    if (!props.citaCon) {
                        alert('Error: cita no identificada');
                        return;
                    }

                    document.getElementById('edicioCitaCon').value = props.citaCon;
                    document.getElementById('edicioAgendaCon').value = props.agendaCon || '';
                    
                    const startLocal = info.event.start;
                    const endLocal = info.event.end;

                    document.getElementById('edicioDataHoraInici').value = formatLocalDateTime(startLocal);
                    if (endLocal) {
                        document.getElementById('edicioDataHoraFin').value = formatLocalDateTime(endLocal);
                    }
                    
                    document.getElementById('edicioNom').value = props.nom || '';
                    document.getElementById('edicioLlis').value = props.llis || '';
                    document.getElementById('edicioNumdoc').value = props.numdoc || '';
                    document.getElementById('edicioNomcar').value = props.nomcar || '';
                    document.getElementById('edicioTel').value = props.tel || '';
                    document.getElementById('edicioEma').value = props.ema || '';
                    document.getElementById('edicioObs').value = props.obs || '';

                    // Camps dinàmics
                    for (let i = 1; i <= 10; i++) {
                        const field = document.getElementById('edicioLit' + i);
                        if (field) field.value = props['lit' + i] || '';
                    }

                    document.getElementById('edicioHora').textContent = info.event.title || '';
                    document.getElementById('cancelCitaCon').value = props.citaCon;

                    modalEdicio.show();
                }
            },

            eventDidMount: function(info) {
                const props = info.event.extendedProps;
                let tooltip = '';
                if (props.lliure) {
                    tooltip = `<strong>${info.event.title}</strong><br><small>${props.tecnic}</small>`;
                } else {
                    tooltip = `<div class="tooltip-cita">
                        <strong>${props.nom} ${props.llis}</strong><br>
                        <small>${props.numdoc} | ${props.nomcar}</small><br>
                        <small>Tel: ${props.tel} | Email: ${props.ema}</small>`;
                    if (props.obs) tooltip += `<hr><small><em>${props.obs}</em></small>`;
                    for (let i = 1; i <= 10; i++) {
                        if (props['lit' + i]) tooltip += `<br><small><strong>L${i}:</strong> ${props['lit' + i]}</small>`;
                    }
                    tooltip += `</div>`;
                }
                new bootstrap.Tooltip(info.el, { 
                    title: tooltip, 
                    html: true, 
                    placement: 'top', 
                    trigger: 'hover', 
                    container: 'body' 
                });
            }
        });

        calendar.render();
    });
</script>
</body>
</html>
