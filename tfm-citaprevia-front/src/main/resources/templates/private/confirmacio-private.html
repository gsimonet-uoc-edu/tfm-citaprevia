<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{confirmacio_cita_privada}">Confirmació - Àrea privada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <th:block th:replace="~{common/header :: header}"></th:block>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5 text-center">

                        <!-- ICONO CORREGIDO -->
                        <i class="fas fa-6x mb-4"
                           th:classappend="${
                               accion == 'actualitzada' ? 'fa-edit text-primary' :
                               accion == 'cancelada'   ? 'fa-trash-alt text-danger' :
                                                         'fa-check-circle text-success'
                           }">
                        </i>

                        <!-- TÍTULO CORREGIDO -->
                        <h3 th:classappend="${
                                accion == 'actualitzada' ? 'text-primary' :
                                accion == 'cancelada'   ? 'text-danger' :
                                                          'text-success'
                            }">
                            <span th:switch="${accion}">
                                <span th:case="'actualitzada'" th:text="#{cita_actualitzada_correctament}">Cita actualitzada correctament</span>
                                <span th:case="'cancelada'"   th:text="#{cita_cancelada_correctament}">Cita cancel·lada correctament</span>
                                <span th:case="*"             th:text="#{cita_creada_correctament_privat}">Cita creada correctament</span>
                            </span>
                        </h3>

                        <div class="mt-4" th:if="${cita != null}">
                            <p class="text-muted" th:text="#{codi_cita}">Codi de la cita:</p>
                            <h2 class="fw-bold text-primary" th:text="${cita.con}">123456</h2>
                        </div>

                        <div class="mt-5 d-flex justify-content-center gap-4">
                            <a th:href="@{'/private/calendari'}" class="btn btn-primary btn-lg px-5">
                                <i class="fas fa-calendar-alt me-2"></i>
                                <span th:text="#{tornar_calendari}"></span>
                            </a>
                            <a th:href="@{/private/calendari}" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-home me-2"></i> <span th:text="#{inici}"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{common/footer :: footer}"></th:block>
</body>
</html>
