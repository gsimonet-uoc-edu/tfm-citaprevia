<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.titol}">Accés Tècnics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- HEADER -->
    <th:block th:replace="~{common/header :: header}"></th:block>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">

                        <div class="text-center mb-4">
                            <i class="fas fa-user-lock text-primary" style="font-size: 3.5rem;"></i>
                            <h3 class="mt-3 text-primary" th:text="#{login.titol}">Accés Tècnics</h3>
                            <p class="text-muted" th:text="#{login.subtitol}">Àrea privada per personal autoritzat</p>
                        </div>

                        <!-- Missatges d'error o logout -->
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="#{login.error.credentials}">Usuari o contrasenya incorrectes</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="#{login.logout.ok}">Has tancat la sessió correctament</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Formulari de login -->
                        <form th:action="@{/private/login}" method="post" class="mt-4">
                            <div class="mb-3">
                                <label for="username" class="form-label fw-semibold" th:text="#{login.codi_tecnic}">Codi Tècnic (COA)</label>
                                <input type="text" name="username" id="username" class="form-control form-control-lg" 
                                       placeholder="Ex: 123456" required autofocus>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold" th:text="#{login.contrasenya}">Contrasenya</label>
                                <input type="password" name="password" id="password" class="form-control form-control-lg" 
                                       required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold" 
                                    th:text="#{login.boto.entrar}">Entrar</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <th:block th:replace="~{common/footer :: footer}"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
