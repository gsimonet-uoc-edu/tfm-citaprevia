<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title>Accés for Tècnics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 text-primary">Accés Tècnic</h3>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Usuari o contrasenya incorrectes
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info">
                        Has tancat sessió correctament
                    </div>

                    <form th:action="@{/private/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Codi Tècnic (COA)</label>
                            <input type="text" name="username" class="form-control" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contrasenya</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
