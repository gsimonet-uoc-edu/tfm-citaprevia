<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{gestio_franges_horaries}">Gestió de Franges Horàries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <th:block th:replace="~{common/header :: header}"></th:block>

    <div class="container py-4">
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0" th:text="#{gestio_franges_horaries}">Gestió de Franges Horàries</h2>
            
            <a th:href="@{/private/gestio/horaris}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i> <span th:text="#{tornar_gestio_horaris}">Tornar a Horaris</span>
            </a>
        </div>
        
        <div class="alert alert-info shadow-sm mb-4">
            <p class="mb-1">
                <strong th:text="#{horari}">Horari:</strong> 
                <span th:text="${horariDto.dec}">Horari Estàndard</span> 
                (<span th:text="${horariDto.con}">1</span>)
            </p>
            <p class="mb-0 text-muted" th:text="${horariDto.dem}">Descripció extensa de l'horari.</p>
        </div>

        <div class="d-flex justify-content-end mb-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#franjaModal" th:onclick="clearFranjaModal()">
                <i class="fas fa-plus me-1"></i> <span th:text="#{afegir_franja}">Afegir Nova Franja</span>
            </button>
        </div>
        
        <div id="alertContainer" class="mb-3"></div>

        <div class="card shadow-sm">
            <div class="card-header" th:text="#{franges_setmanals}">Franges Setmanals</div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead>
                            <tr>
                                <th th:text="#{dia_setmana}">Dia</th>
                                <th th:text="#{hora_inici}">Hora Inici</th>
                                <th th:text="#{hora_fi}">Hora Fi</th>
                                <th class="text-end" th:text="#{accions}">Accions</th>
                            </tr>
                        </thead>
                        <tbody id="setmanaTipusList">
                            <tr>
                                <td colspan="5" class="text-center text-muted" th:text="#{carregant_franges}">Carregant franges...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>

    <div class="modal fade" id="franjaModal" tabindex="-1" aria-labelledby="franjaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formFranja"> 
                    <div class="modal-header">
                        <h5 class="modal-title" id="franjaModalLabel" th:text="#{afegir_franja}">Afegir Franja</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="horariCon" th:value="${horariCon}" id="formHorariCon"/>
                        
                        <input type="hidden" name="isEdit" id="isEdit" value="false"/> 
                        
                        <input type="hidden" name="oldDiasetCon" id="oldDiasetCon"/>
                        <input type="hidden" name="oldHorini" id="oldHorini"/>
                        <input type="hidden" name="oldHorfin" id="oldHorfin"/>
                        
                        <div class="mb-3">
                            <label for="diasetCon" class="form-label" th:text="#{dia_setmana}">Dia de la Setmana</label>
                            <select class="form-select" name="diasetCon" id="diasetCon" required>
                                <option value="">[[#{selecciona}]]</option>
                                <option th:each="dia : ${diesSetmana}" 
                                        th:value="${dia.key}" 
                                        th:text="${dia.value}">Dia</option>
                            </select>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="horini" class="form-label" th:text="#{hora_inici}">Hora Inici</label>
                                <input type="time" class="form-control" name="horini" id="horini" required step="600"/> </div>
                            <div class="col-md-6 mb-3">
                                <label for="horfin" class="form-label" th:text="#{hora_fi}">Hora Fi</label>
                                <input type="time" class="form-control" name="horfin" id="horfin" required step="600"/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{tancar}">Tancar</button>
                        <button type="submit" class="btn btn-primary" th:text="#{guardar}">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <th:block th:replace="~{common/footer :: footer}"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:inline="javascript">
        /*<![CDATA[*/

        const HORARI_CON = /*[[${horariCon}]]*/ 0;
        const API_URL = /*[[@{/private/horaris}]]*/ '/private/horaris';
        const DIES_SETMANA = /*[[${diesSetmana}]]*/ {}; // Map<Integer, String>

        document.addEventListener('DOMContentLoaded', function() {
            if (HORARI_CON > 0) {
                loadSetmanaTipusList(HORARI_CON);
            }
            
            // Gestió de l'enviament del formulari via AJAX
            document.getElementById('formFranja').addEventListener('submit', handleFormSubmit);
        });

        // ===================================
        // GESTIÓ DE MISSATGES D'ALERTA
        // ===================================

        function showAlert(message, type = 'success') {
            const container = document.getElementById('alertContainer');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            container.innerHTML = alertHtml;
        }

        // ===================================
        // GESTIÓ DE LA LLISTA (AJAX)
        // ===================================

        /**
         * Carrega la llista de setmanes tipus des del backend i actualitza la taula.
         */
        function loadSetmanaTipusList(horariCon) {
            const tbody = document.getElementById('setmanaTipusList');
            tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">[[#{carregant_franges}]]</td></tr>`;

            fetch(`${API_URL}/${horariCon}/setmanes-tipus`)
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.dem || '[[#{error_carregar_franges}]]'); });
                    }
                    return response.json();
                })
                .then(data => {
                    tbody.innerHTML = ''; // Netejar
                    if (data.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">[[#{no_hi_ha_franges}]]</td></tr>`;
                        return;
                    }

                    data.forEach(franja => {
                        const diaNom = DIES_SETMANA[franja.diasetCon] || 'Dia Desconegut';
                        const row = `
                            <tr>
                                <td>${diaNom}</td>
                                <td>${franja.horini}</td>
                                <td>${franja.horfin}</td>
                                <td class="text-end">
                                    <button type="button" class="btn btn-sm btn-outline-info me-2" 
                                            onclick="editFranja(${franja.diasetCon}, '${franja.horini}', '${franja.horfin}', ${franja.durmin})" 
                                            title="[[#{editar}]]">
                                        <i class="fas fa-edit"></i> [[#{actualitzar}]]
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-danger" 
                                            onclick="deleteFranja(${franja.diasetCon}, '${franja.horini}', '${franja.horfin}')"
                                            title="[[#{esborrar}]]">
                                        <i class="fas fa-trash"></i> [[#{esborrar}]]
                                    </button>
                                </td>
                            </tr>
                        `;
                        tbody.insertAdjacentHTML('beforeend', row);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    tbody.innerHTML = `<tr><td colspan="5" class="text-center text-danger">${error.message}</td></tr>`;
                    showAlert(error.message, 'danger');
                });
        }
        
        // ===================================
        // GESTIÓ DEL MODAL I FORMULARI
        // ===================================

        function clearFranjaModal() {
            document.getElementById('formFranja').reset();
            document.getElementById('franjaModalLabel').textContent = /*[[#{afegir_franja}]]*/ 'Afegir Franja';
            document.getElementById('isEdit').value = 'false';
            document.getElementById('oldDiasetCon').value = '';
            document.getElementById('oldHorini').value = '';
            document.getElementById('oldHorfin').value = '';
        }

        function editFranja(diasetCon, horini, horfin, durmin) {
            document.getElementById('franjaModalLabel').textContent = /*[[#{actualitzar_franja}]]*/ 'Actualitzar Franja';
            
            // Mode Edició
            document.getElementById('isEdit').value = 'true'; 

            // Valors actuals (keys per a l'update)
            document.getElementById('oldDiasetCon').value = diasetCon;
            document.getElementById('oldHorini').value = horini;
            document.getElementById('oldHorfin').value = horfin;

            // Valors del formulari
            document.getElementById('diasetCon').value = diasetCon; 
            document.getElementById('horini').value = horini;
            document.getElementById('horfin').value = horfin;
            document.getElementById('durmin').value = durmin;
            
            // OBRIR EL MODAL
            var myModal = new bootstrap.Modal(document.getElementById('franjaModal'));
            myModal.show();
        }


        /**
         * Envia el formulari d'afegir/actualitzar franja via AJAX.
         */
        function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const isEdit = document.getElementById('isEdit').value === 'true';
            
            const url = isEdit 
                ? `${API_URL}/${HORARI_CON}/setmanes-tipus/update` 
                : `${API_URL}/${HORARI_CON}/setmanes-tipus/add`;

            // Recollir dades del formulari
            const payload = {
                diasetCon: form.diasetCon.value,
                horini: form.horini.value,
                horfin: form.horfin.value,
                durmin: form.durmin.value,
                // Si és edició, incloem les claus antigues
                ...(isEdit && {
                    oldDiasetCon: form.oldDiasetCon.value,
                    oldHorini: form.oldHorini.value,
                    oldHorfin: form.oldHorfin.value
                })
            };

            fetch(url, { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    // Si el backend retorna errors de validació o lògica
                    return response.json().then(err => { 
                        // Suposant que 'err' conté el camp 'dem' amb el missatge d'error
                        throw new Error(err.dem || '[[#{error_guardar_franja}]]'); 
                    });
                }
                return response.text(); 
            })
            .then(() => {
                // Tancar modal i actualitzar llista
                const modal = bootstrap.Modal.getInstance(document.getElementById('franjaModal'));
                if (modal) modal.hide();
                showAlert(isEdit ? '[[#{franja_actualitzada_ok}]]' : '[[#{franja_afegida_ok}]]', 'success');
                loadSetmanaTipusList(HORARI_CON); 
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert(error.message, 'danger');
            });
        }
        
        /**
         * Elimina una franja horària mitjançant AJAX.
         */
        function deleteFranja(diasetCon, horini, horfin) {
            if (!confirm(/*[[#{confirmar_esborrat_franja}]]*/ "Està segur que vol esborrar aquesta franja?")) {
                return;
            }

            const payload = {
                diasetCon: diasetCon,
                horini: horini,
                horfin: horfin
            };

            fetch(`${API_URL}/${HORARI_CON}/setmanes-tipus/delete`, { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.dem || '[[#{error_eliminar_franja}]]'); });
                }
                return response.text(); 
            })
            .then(() => {
                showAlert(/*[[#{franja_esborrada_ok}]]*/ 'Franja horària esborrada correctament.', 'success');
                loadSetmanaTipusList(HORARI_CON); 
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert(error.message, 'danger');
            });
        }


        /*]]>*/
    </script>
</body>
</html>
