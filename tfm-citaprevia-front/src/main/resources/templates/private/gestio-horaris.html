<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{gestio_horaris}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
	<th:block th:replace="~{common/header :: header(appName=${subAplicacio.dem})}"></th:block>

    <div class="container py-4">
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0" th:text="#{gestio_horaris}"></h2>           
            <a th:href="@{/private/calendari}" class="btn btn-secondary">
                <i class="fas fa-calendar-alt me-2"></i> <span th:text="#{tornar_calendari_privat}"></span>
            </a>
        </div>
        <p class="text-muted" th:text="#{horaris_desc}"></p>

        <hr>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0" th:text="#{llistat_horaris}"></h5>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#horariModal" onclick="clearHorariModal()">
                    <i class="fas fa-plus me-1"></i> <span th:text="#{nou_horari}"></span>
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th th:text="#{con}"></th>
                                <th th:text="#{dec}"></th>
                                <th th:text="#{dem}"></th>
                                <th th:text="#{tipus_cita}"></th>
                                <th th:text="#{accions}"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="horari : ${horaris}">
                                <td th:text="${horari.con}"></td>
                                <td th:text="${horari.dec}"></td>
                                <td th:text="${horari.dem}"></td>
                                <td th:text="${horari.tipusCita.dec}"></td>
                                
                                <td>
                                <a th:href="@{/private/gestio/horaris/{con}/setmanes-tipus(con=${horari.con})}" 
           class="btn btn-sm btn-outline-warning me-2"
           th:title="#{gestio_setmanes_tipus}">
            <i class="fas fa-clock"></i> </a>
                                    <button class="btn btn-sm btn-warning me-2" 
                                            th:attr="onclick='editHorari(\'' + ${horari.con} + '\',\'' + ${horari.dec} + '\',\'' + (${horari.dem} ?: '') + '\',\'' + ${horari.tipusCita.con} + '\')'">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    
                                    <button class="btn btn-sm btn-danger" 
                                            th:attr="onclick='prepararEsborrarHorari(' + ${horari.con} + ')'"
                                            data-bs-toggle="modal" 
                                            data-bs-target="#modalEsborrarHorari">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="horariModal" tabindex="-1" aria-labelledby="horariModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/private/gestio/horaris/save}" method="post" id="formHorari" th:object="${horariForm}">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="horariModalLabel" th:text="#{modal_horari_titol}"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="horariCon" th:field="*{con}">
                        
                        <div class="mb-3">
                            <label for="dec" class="form-label" th:text="#{dec} + ' *'"></label>
                            <input type="text" class="form-control" id="dec" th:field="*{dec}" maxlength=50 th:title="#{valid.max50}" required>
                            <span class="text-danger" th:if="${#fields.hasErrors('dec')}" th:errors="*{dec}"></span>
                        </div>

                        <div class="mb-3">
                            <label for="dem" class="form-label" th:text="#{dem} + ' *'"></label>
                            <textarea class="form-control" id="dem" th:field="*{dem}" rows="3" maxlength=100 th:title="#{valid.max100}"  required></textarea>
                            <span class="text-danger" th:if="${#fields.hasErrors('dem')}" th:errors="*{dem}"></span>
                        </div>

                        <div class="mb-3">
                            <label for="tipusCitaCon" class="form-label" th:text="#{tipus_cita} + ' *'"></label>
                            <select class="form-select" id="tipusCitaCon" th:field="*{tipusCitaCon}" required>
                                <option value="" th:text="#{selecciona_tipus_cita}"></option>
                                <option th:each="t : ${tipusCites}" th:value="${t.con}" th:text="${t.dec}"></option>
                            </select>
                            <span class="text-danger" th:if="${#fields.hasErrors('tipusCitaCon')}" th:errors="*{tipusCitaCon}"></span>
                        </div>

                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{cancelar}"></button>
                        <button type="submit" class="btn btn-success" th:text="#{guardar}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="modalEsborrarHorari" tabindex="-1" aria-labelledby="modalEsborrarHorariLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="modalEsborrarHorariLabel" th:text="#{confirmar_eliminacio_horari}"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <i class="fas fa-trash-alt fa-3x text-danger mb-3"></i>
                    <p th:text="#{segur_eliminar_horari}"></p>
                    <small class="text-muted" th:text="#{confirmar_irreversible}"></small>
                    
                    <form th:action="@{/private/gestio/horaris/delete}" method="post" id="formEsborrarHorari" class="mt-4">
                        <input type="hidden" name="con" id="esborrarHorariCon">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger" th:text="#{eliminar_confirmar_horari}"></button>
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" th:text="#{cancelar}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{common/footer :: footer}"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if ([/*[[${#fields.hasErrors('horariForm.*')}]]*/].includes(true)) {
                var horariModal = new bootstrap.Modal(document.getElementById('horariModal'));
                horariModal.show();
                
                if (document.getElementById('horariCon').value) {
                    document.getElementById('horariModalLabel').textContent = /*[[#{editar_horari}]]*/ 'Editar Horari';
                }
            }
        });

        function clearHorariModal() {
            document.getElementById('formHorari').reset();
            document.getElementById('horariCon').value = '';
            document.getElementById('horariModalLabel').textContent = /*[[#{nou_horari}]]*/ 'Nou Horari';
        }

        function editHorari(con, dec, dem, tipusCitaCon) {
            document.getElementById('horariModalLabel').textContent = /*[[#{editar_horari}]]*/ 'Editar Horari';
            
            document.getElementById('horariCon').value = con; 
            document.getElementById('dec').value = dec;
            document.getElementById('dem').value = dem || ''; 
            
            document.getElementById('tipusCitaCon').value = tipusCitaCon;
            
            var myModal = new bootstrap.Modal(document.getElementById('horariModal'));
            myModal.show();
        }

        function prepararEsborrarHorari(con) {
            document.getElementById('esborrarHorariCon').value = con;
        }
    </script>
</body>
</html>
