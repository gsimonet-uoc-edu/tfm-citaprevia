<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{confirmacio_cita}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <style>
        @media print {
            /* Ocultar elements innecessaris*/
            .header, .footer, .btn-volver, .btn-print {
                display: none !important;
            }
            body {
                background-color: white !important;
            }
            .confirmacio-card {
                box-shadow: none !important;
                border: none !important;
            }
            .container, .col-lg-8 {
                width: 100% !important;
                max-width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
            }
        }
    </style>
</head>
<body class="bg-light">

    <th:block th:replace="~{common/header :: header}"></th:block>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="card confirmacio-card shadow">
                    <div class="card-body p-4 text-center">

                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${succes}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
						<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
						    <span th:text="${error}"></span> 
						    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						</div>

                        <i class="fas fa-check-circle success-icon"></i>

                        <h4 class="mb-3 text-success" th:text="#{cita_reservada_correctament}"></h4>

                        <div class="codigo-cita">
                            <span th:text="#{codi_cita} + ':'"></span>
                            <span th:text="${cita.con}"></span>
                        </div>

                        <div class="section-title" th:text="#{dades_cita}"></div>

                        <div class="info-item">
                            <span class="info-label" th:text="#{tipus_cita}"></span>
                            <span class="info-value" th:text="${cita.tipusCita.dem}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" th:text="#{data_hora_inici}"></span>
                            <span class="info-value" th:text="${#temporals.format(cita.dathorini, 'dd/MM/yyyy HH:mm', #locale)}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" th:text="#{data_hora_fin}"></span>
                            <span class="info-value" th:text="${#temporals.format(cita.dathorfin, 'dd/MM/yyyy HH:mm', #locale)}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" th:text="#{tecnic}"></span>
                            <span class="info-value" th:text="${cita.agenda.tecnic.nom}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" th:text="#{centre}"></span>
                            <span class="info-value" th:text="${cita.agenda.centre.nom}"></span>
                        </div>

                        <div class="section-title" th:text="#{dades_personals}"></div>

                        <div class="info-item">
                            <span class="info-label" th:text="#{nom}"></span>
                            <span class="info-value" th:text="${cita.nom}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" th:text="#{llis}"></span>
                            <span class="info-value" th:text="${cita.llis}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" th:text="#{numdoc}"></span>
                            <span class="info-value" th:text="${cita.numdoc}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" th:text="#{nomcar}"></span>
                            <span class="info-value" th:text="${cita.nomcar}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" th:text="#{tel}"></span>
                            <span class="info-value" th:text="${cita.tel}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" th:text="#{ema}"></span>
                            <span class="info-value" th:text="${cita.ema}"></span>
                        </div>
                        <div class="info-item" th:if="${cita.obs != null and cita.obs.trim() != ''}">
                            <span class="info-label" th:text="#{obs}"></span>
                            <span class="info-value" th:text="${cita.obs}"></span>
                        </div>
						<button type="button" 
                                    class="btn btn-secondary btn-lg btn-print px-5" 
                                    onclick="window.print()">
                                <i class="fas fa-print me-2"></i>
                                <span th:text="#{imprimir}"></span> </button>
                        <div class="mt-5">
                            <a th:href="@{'/public/' + ${subaplCoa}}"
                               class="btn btn-success btn-lg btn-volver px-5">
                                <i class="fas fa-home me-2"></i>
                                <span th:text="#{tornar_index}"></span>
                            </a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <th:block th:replace="~{common/footer :: footer}"></th:block>

</body>
</html>
