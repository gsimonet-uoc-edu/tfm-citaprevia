<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{confirmacio_cita}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        .confirmacio-card { 
            max-width: 650px; 
            margin: 0 auto; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .success-icon { 
            font-size: 3rem; 
            color: #28a745; 
            margin-bottom: 1rem; 
        }
        .info-item {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info-label {
            font-weight: bold;
            color: #495057;
            flex: 0 0 40%;
        }
        .info-value {
            color: #212529;
            flex: 1;
            text-align: right;
            word-break: break-word;
        }
        .codigo-cita {
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
            font-weight: bold;
            color: #28a745;
            background: #e9f7ef;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-align: center;
            margin: 1.5rem 0;
        }
        .btn-volver {
            background-color: #28a745;
            border-color: #28a745;
            font-weight: bold;
            padding: 12px 40px;
            font-size: 1.1rem;
        }
        .btn-volver:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .section-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #495057;
            margin: 1.5rem 0 0.75rem;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-light">

    <!-- HEADER -->
    <th:block th:replace="~{common/header :: header}"></th:block>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="card confirmacio-card shadow">
                    <div class="card-body p-4 text-center">

                        <!-- Icono de éxito -->
                        <i class="fas fa-check-circle success-icon"></i>

                        <h4 class="mb-3 text-success" th:text="#{cita_reservada_correctament}">Cita reservada correctament</h4>

                        <!-- CÓDIGO DE LA CITA -->
                        <div class="codigo-cita">
                            <span th:text="#{codi_cita} + ':'"></span>
                            <span th:text="${cita.con}"></span>
                        </div>

                        <!-- INFORMACIÓN DE LA CITA -->
                        <div class="section-title" th:text="#{dades_cita}">Dades de la cita</div>

                        <div class="info-item">
                            <span class="info-label" th:text="#{tipus_cita}"></span>
                            <span class="info-value" th:text="${cita.tipusCita.dem}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" th:text="#{data_hora_inici}"></span>
                            <span class="info-value" th:text="${#temporals.format(cita.dathorini, 'dd/MM/yyyy HH:mm', #locale)}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" th:text="#{data_hora_fin}"></span>
                            <span class="info-value" th:text="${#temporals.format(cita.dathorfin, 'dd/MM/yyyy HH:mm', #locale)}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" th:text="#{tecnic}"></span>
                            <span class="info-value" th:text="${cita.agenda.tecnic.nom}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" th:text="#{centre}"></span>
                            <span class="info-value" th:text="${cita.agenda.centre.nom}"></span>
                        </div>

                        <!-- CAMPOS DE CitaFormDto (FIJOS) -->
                        <div class="section-title" th:text="#{dades_personals}">Dades personals</div>

                        <div class="info-item">
                            <span class="info-label" th:text="#{nom}"></span>
                            <span class="info-value" th:text="${cita.nom}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" th:text="#{llis}"></span>
                            <span class="info-value" th:text="${cita.llis}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" th:text="#{numdoc}"></span>
                            <span class="info-value" th:text="${cita.numdoc}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" th:text="#{nomcar}"></span>
                            <span class="info-value" th:text="${cita.nomcar}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" th:text="#{tel}"></span>
                            <span class="info-value" th:text="${cita.tel}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" th:text="#{ema}"></span>
                            <span class="info-value" th:text="${cita.ema}"></span>
                        </div>
                        <div class="info-item" th:if="${cita.obs != null and cita.obs.trim() != ''}">
                            <span class="info-label" th:text="#{obs}"></span>
                            <span class="info-value" th:text="${cita.obs}"></span>
                        </div>

                        <!-- BOTÓN VOLVER -->
                        <div class="mt-5">
                            <a th:href="@{'/public/' + ${subaplCoa}}"
                               class="btn btn-success btn-lg btn-volver px-5">
                                <i class="fas fa-home me-2"></i>
                                <span th:text="#{tornar_index}">Tornar a l'inici</span>
                            </a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <th:block th:replace="~{common/footer :: footer}"></th:block>

</body>
</html>
