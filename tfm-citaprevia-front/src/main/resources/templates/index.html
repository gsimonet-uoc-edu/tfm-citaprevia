<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{solicitud} + ' - ' + ${subAplicacio?.dem ?: subAplicacio?.dec ?: ''}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body class="bg-light">

<th:block th:replace="~{common/header :: header(appName=${subAplicacio?.dem ?: subAplicacio?.dec ?: 'Cita Prèvia'})}"></th:block>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <h1 class="text-center mb-5 text-primary"
                th:utext="#{solicitud} + ' - ' + ${subAplicacio?.dem ?: subAplicacio?.dec ?: ''}">
            </h1>

            <div class="card shadow">
                <div class="card-body p-4">

                    <!-- Mensajes flash globales (success/error general) -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-times-circle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${alert}" class="alert alert-warning text-center mb-4" role="alert">
                         <i class="fas fa-exclamation-triangle me-2"></i>
                         <span th:text=${alert}></span>
                         <button type="button" class="btn-close" data-bs-dismiss="alert"></button>                               
                   </div>

                    <!-- Formulario principal (solo si HAY agendas) -->
                    <form th:unless="${noAgendas}"
                          th:action="@{'/public/' + ${subaplCoa} + '/seleccio'}"
                          method="get">

                        <div th:if="${llistaTipusCites != null and #lists.size(llistaTipusCites.tipusCites) > 1}"
                             class="mb-4">
                            <label class="form-label fw-bold" th:text="#{selecciona_tipus_cita}"></label>
                            <select name="tipcitCon" class="form-select" required>
                                <option value="" disabled selected th:text="#{selecciona}"></option>
                                <option th:each="tip : ${llistaTipusCites.tipusCites}"
                                        th:value="${tip.con}"
                                        th:text="${tip.dem}">
                                </option>
                            </select>
                        </div>

                        <div th:if="${llistaTipusCites != null and #lists.size(llistaTipusCites.tipusCites) == 1}"
                             th:with="tip = ${llistaTipusCites.tipusCites[0]}">
                            <input type="hidden" name="tipcitCon" th:value="${tip.con}">
                        </div>

							<div th:unless="${noAgendas}">
							    <button type="submit"
							            class="btn btn-success btn-lg w-100 mt-3"
							            th:utext="#{continuar}">
							    </button>
							</div>
							
                    </form>

                    <!-- Botón "Tornar enrere" si no hay agendas -->
                    <div th:if="${noAgendas}" class="text-center mt-4">
                        <a th:href="@{'/public/' + ${subaplCoa}}"
                           class="btn btn-secondary btn-lg px-5">
                            <i class="fas fa-arrow-left me-2"></i>
                            <span th:text="#{tornar_enrere}">Tornar enrere</span>
                        </a>
                    </div>

                    <!-- Botón abrir modal cancelar (solo si hay agendas) -->
                    <div class="text-center mt-4" th:unless="${noAgendas}">
                        <button type="button"
                                class="btn btn-outline-danger"
                                data-bs-toggle="modal"
                                data-bs-target="#cancelarCitaModal">
                            <i class="fas fa-trash-alt me-2"></i>
                            <span th:text="#{cancelar_cita}">Cancel·lar cita</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- MODAL DE CANCELACIÓN -->
<div class="modal fade" id="cancelarCitaModal" tabindex="-1" aria-labelledby="cancelarCitaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{'/public/' + ${subaplCoa} + '/cancelar'}" method="post" id="formCancelarCita">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="cancelarCitaModalLabel">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="#{cancelar_cita}">Cancel·lar cita</span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p th:text="#{introduir_dades_cancelacio}">
                        Introduïu les dades per cancel·lar la cita:
                    </p>

                    <div class="mb-3">
                        <label for="codiCita" class="form-label" th:text="#{codi_cita}">Codi de la cita</label>
                        <input type="text" class="form-control" id="codiCita" name="con" required
                               placeholder="Ex: 12345" pattern="[0-9]+" />
                    </div>

                    <div class="mb-3">
                        <label for="numdoc" class="form-label" th:text="#{numdoc}">Document</label>
                        <input type="text" class="form-control" id="numdoc" name="numdoc" required
                               placeholder="Ex: 12345678A" />
                    </div>

                    <!-- Mensajes flash dentro del modal (usando atributos flash del controlador) -->
                    <div th:if="${success_cancel}" class="alert alert-success mt-3">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success_cancel}"></span>
                    </div>
                    <div th:if="${error_cancel}" class="alert alert-danger mt-3">
                        <i class="fas fa-times-circle me-2"></i>
                        <span th:text="${error_cancel}"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            th:text="#{tancar}">Tancar
                    
                    </button>
                    <div th:unless="${success_cancel}">
	                    <button type="submit" class="btn btn-danger">
	                        <i class="fas fa-trash-alt me-2"></i>
	                        <span th:text="#{confirmar_cancelacio}">Confirmar cancel·lació</span>
	                    </button>
	                </div>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="~{common/footer :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- ABRIR MODAL AUTOMÁTICAMENTE solo si hay mensaje flash -->
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function() {
        /*[# th:if="${success_cancel != null or error_cancel != null}"]*/
            const modal = new bootstrap.Modal(document.getElementById('cancelarCitaModal'));
            modal.show();
        /*[/]*/
    });
    /*]]>*/
</script>

</body>
</html>
